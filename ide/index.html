<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Editor</title>
    <script src="js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="main-container">
    <div id="left-container">
        <div id="left-container-upper">
            <div id="title-container">
                <div class="title">
                    C++ Compiler in Browser
                </div>
                <div id="version">
                    <div id="version-text"></div>
                </div>


            </div>
            <div id="button-container">
                <div class="button-area"><a class="waves-effect waves-light btn" onclick="run()">compile & run</a></div>
                <div class="button-area"><a class="waves-effect waves-light btn" onclick="doSave()">save</a></div>
            </div>
        </div>
        <div id="left-container-lower">
            <div> Copyright (c) Chengyi Zhang. All rights reserved. </div>
            <div id="github-div">
                <div id="github-img-container"><img id="github-img" src="img/github.svg"></div>
                <a id="github-link" href="https://github.com/zurl/web-cpp">github.com/zurl/web-cpp</a>
            </div>
        </div>
    </div>
    <div id="right-container">
        <div id="editor-div">
            <pre id="editor">
#include "stdio.h"
int main(){
    printf("Hello World!\n");
    return 0;
}
            </pre>
        </div>
        <div id="info-div">
            <div class="row info-parent">
                <div class="col s12" id="tab-div-parent">
                    <ul class="tabs"  id="tab-div">
                        <li class="tab col s3"><a href="#input">Input</a></li>
                        <li class="tab col s3"><a class="active" href="#output">Output</a></li>
                        <li class="tab col s3"><a href="#message">Message</a></li>
                        <li class="tab col s3"><a href="#test4">Prompt</a></li>
                    </ul>
                </div>
                <div class="terminal-base">
                    <div id="input" class="tab-area col s12">
                        <textarea id="input-ta"></textarea></div>
                    <div id="output" class="tab-area col s12"></div>
                    <div id="message" class="tab-area col s12"></div>
                    <div id="test4" class="tab-area col s12">...</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-123757721-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-123757721-1');
</script>
</body>


</html>
